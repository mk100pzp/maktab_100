<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Page 1</title>
    <style>
        .bg-light-gray {
            background-color: #d3d3d3;
        }
        
        .summary p {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-2">




            <div class="col-md-7 bg-light">
                <h2 class="d-flex justify-content-between">Shopping Cart <span>3 Items</span></h2>
                <hr>
                <div class="item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <img src="Screenshot 2023-10-11 195019.png" alt="">
                            <p>Cotton T-shirt</p>
                        </div>
                        <div class="quantity">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                        <div>
                            <p>44.00$</p>
                            <button class="btn btn-dark">x</button>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <img src="Screenshot 2023-10-11 195019.png" alt="">
                            <p>Cotton T-shirt</p>
                        </div>
                        <div class="quantity">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                        <div>
                            <p>44.00$</p>
                            <button class="btn btn-dark">x</button>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <img src="Screenshot 2023-10-11 195019.png" alt="">
                            <p>Cotton T-shirt</p>
                        </div>
                        <div class="quantity">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                        <div>
                            <p>44.00$</p>
                            <button class="btn btn-dark">x</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="back-to-shop">
                    <button class="btn btn-dark">Back to Shop</button>
                </div>
            </div>






            <div class="col-md-5 bg-light-gray">
                <div class="summary">
                    <h3>summary</h3>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p>items 3</p>
                        <p>132.00$</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p>SHIPPING</p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="shippingDropdown" data-toggle="dropdown">
                                Standard-Delivery-5.00$
                            </button>
                            <div class="dropdown-menu" aria-labelledby="shippingDropdown">
                                <input type="text" class="form-control" placeholder="وارد کن کد را">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>GIVE CODE</p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="giveCodeDropdown" data-toggle="dropdown">
                                ENTER YOUR CODE
                            </button>
                            <div class="dropdown-menu" aria-labelledby="giveCodeDropdown">
                                <input type="text" class="form-control" placeholder="وارد کد را">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p>total count</p>
                        <p>137.00$</p>
                    </div>
                    <button class="btn btn-dark btn-block">checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
